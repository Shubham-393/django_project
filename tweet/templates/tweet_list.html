{% extends "layout.html" %}

 {% block title %} 
tweet_list
{% endblock %}

{% block content %}
<h1 class=" text-center mt-4"> Welcome to My django's tweet_project</h1>

<a class="btn btn-primary mb-4 mt-3" href="{% url "tweet_create" %}"> Create  a tweet </a>
<div class="container row gap-3">

    {% for tweet in tweets  %}
    
    <div class="card p-4 w-50 mb-4" >
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="tweet_by_{{tweet.user.username}}">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}} </h5>
          <p class="card-text"> {{tweet.text}}</p>
          {% if tweet.user == user  %}         
           <a  href="{% url "tweet_edit" tweet.id %}" class="btn btn-primary"> Edit </a>
          <a href="{% url "tweet_delete" tweet.id %}" class="btn btn-danger"> Delete </a>
        
          {% endif %}
          </div>
      </div>

    {% endfor %}

</div>

{% endblock %}
