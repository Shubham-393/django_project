{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <title>
        {% block title %} tweet_project {% endblock %}
    </title>
</head>
<body>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Tweet bar</a>

       {% comment %} <a class="nav-link active" aria-current="page" href="#">Home</a>
      
          <a class="nav-link" href="#">Features</a>
       
          <a class="nav-link" href="#">Pricing</a>
      
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        {% endcomment %}

      <form method="GET" action="{% url "tweet_list" %}" class="d-flex" role="search">
        {% csrf_token %}
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <a href="{% url "tweet_list" %}" class="btn btn-primary mx-4"> Tweet Home</a>

      {% if user.is_authenticated %}
      <form action="{% url "logout" %} " method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type='submit'>Logout </button>

      </form>
      {% else %}
      <a href="{% url "login" %}" class="btn btn-success mx-4"> Login</a>
      <a href="{% url "register" %}" class="btn btn-primary mx-4"> Register</a>

      {% endif %}
    </div>
  </nav>
  
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
